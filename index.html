<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme-Maker</title>
  </head>
  <body>
    <div class="drawing-board">
      <canvas class="canvas"></canvas>
      <div class="mode">
        <button class="mode-btn" id="mode-btn">
          <i class="fa-solid fa-pen fa-2x"></i
          ><i class="fa-solid fa-fill-drip fa-2x"></i>
          <label for="mode-btn"></label>
        </button>

        <button class="reset-btn">
          <i class="fa-solid fa-trash fa-2x"></i>
        </button>
        <button class="eraser-btn">
          <i class="fa-solid fa-eraser fa-2x"></i>
        </button>
        <button class="download">
          <i class="fa-solid fa-download fa-2x"></i>
        </button>

        <input class="file" type="file" accept="image/*" />
        <input
          class="text"
          type="text"
          size="25"
          placeholder="type text and dblclick the canvas.."
        />
        <input
          class="line-width"
          type="range"
          value="5"
          min="0.1"
          max="10"
          step="0.1"
        />
        <div class="pallete">
          <input type="color" class="color" />
          <div class="color-set">
            <div
              class="color-pick c1"
              style="background-color: #fc5c65"
              data-color="#fc5c65"
              =""
            ></div>
            <div
              class="color-pick c2"
              style="background-color: #fd9644"
              data-color="#fd9644"
              =""
            ></div>
            <div
              class="color-pick c3"
              style="background-color: #fed330"
              data-color="#fed330"
              =""
            ></div>
            <div
              class="color-pick c4"
              style="background-color: #0fb9b1"
              data-color="#0fb9b1"
              =""
            ></div>
            <div
              class="color-pick c5"
              style="background-color: #45aaf2"
              data-color="#45aaf2"
              =""
            ></div>
            <div
              class="color-pick c6"
              style="background-color: #3867d6"
              data-color="#3867d6"
              =""
            ></div>
            <div
              class="color-pick c7"
              style="background-color: #a5b1c2"
              data-color="#a5b1c2"
              =""
            ></div>
            <div
              class="color-pick c8"
              style="background-color: #4b6584"
              data-color="#4b6584"
              =""
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="javascript/app.js"></script>
  <script
    src="https://kit.fontawesome.com/a9d4c305f4.js"
    crossorigin="anonymous"
  ></script>
</html>
