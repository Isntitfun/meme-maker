<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme-Maker</title>
  </head>
  <body>
    <div class="drawing-board">
      <canvas class="canvas"></canvas>
      <div class="mode">
        <input
          class="line-width"
          type="range"
          value="5"
          min="0.1"
          max="10"
          step="0.1"
        />
        <button class="mode-btn">Draw Mode</button>
        <button class="reset-btn">Reset</button>
        <button class="eraser-btn">Eraser</button>
      </div>

      <div class="pallete">
        <input type="color" class="color" />
        <div
          class="color-pick"
          style="background-color: #fc5c65"
          data-color="#fc5c65"
          =""
        ></div>
        <div
          class="color-pick"
          style="background-color: #fd9644"
          data-color="#fd9644"
          =""
        ></div>
        <div
          class="color-pick"
          style="background-color: #fed330"
          data-color="#fed330"
          =""
        ></div>
        <div
          class="color-pick"
          style="background-color: #0fb9b1"
          data-color="#0fb9b1"
          =""
        ></div>
        <div
          class="color-pick"
          style="background-color: #45aaf2"
          data-color="#45aaf2"
          =""
        ></div>
        <div
          class="color-pick"
          style="background-color: #3867d6"
          data-color="#3867d6"
          =""
        ></div>
        <div
          class="color-pick"
          style="background-color: #a5b1c2"
          data-color="#a5b1c2"
          =""
        ></div>
        <div
          class="color-pick"
          style="background-color: #778ca3"
          data-color="#778ca3"
          =""
        ></div>
        <div
          class="color-pick"
          style="background-color: #4b6584"
          data-color="#4b6584"
          =""
        ></div>
      </div>
      <input class="file" type="file" accept="image/*" />
      <input class="text" type="text" />
      <button class="download">Download</button>
    </div>
    <canvas class="canvas1"></canvas>
    <canvas class="canvas2"></canvas>
  </body>
  <script src="javascript/app.js"></script>
</html>
